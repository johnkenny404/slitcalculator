<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./main.css">
    <title> Splitter </title>
</head>
<body>

    <div class="nnn">
        <h1 class="header1"><img src="./image/logo.svg"></h1>
    </div>
    <div class="header">
        
        <div id="main">
            <div class="media-display">
                <div class="media-display1">
                    <h2 >Bill</h2>
                    <div class="fake-input">
                        <input type="number"  >
                        <img src="./image/icon-dollar.svg">
                    </div>
                </div>
                <div class="tip">
                    <p>Select Tip %</p>
                </div>
                <div class="discount">
                    <div class="b-color">5%</div>
                    <div class="b-color">10%</div>
                    <div class="b-color">15%</div>
                </div>
                <div class="discount1">
                    <div class="b-color">25%</div>
                    <div class="b-color">50%</div>
                    <div class="b-color1">Custom</div>
                </div>
                <div class="color-num">Number of People</div>
                <div class="input-image">
                    <input type="number" >
                    <img src="./image/icon-person.svg">
                </div>
            </div>
            <div class="sub-heading">
                <div class="sub-heading1">
                    <div>
                        <h2>Tip Amount</h2>
                        <p class="text-color">/person</p>
                    </div>
                    <div class="text-color1">
                        $4.27
                    </div>
                </div>
                <div class="sub-heading2">
                    <div>
                        <h2>Total</h2>
                        <p class="text-color">/person</p>
                    </div>
                    <div class="text-color1">
                        $32.79
                    </div>
                </div>
                <div class="text-center">
                    <button class="text">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
